<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrendSight</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header> 
        <h2 class="logo">TrendSight</h2>
        <nav class="navigation">
            <a href="#" id = "homePg">Home</a>
            <a href="#" id = "aboutPg">About</a>
            <button class="login-popup">Login</button>
        </nav>
    </header>



    <div class="wrapper">
        <span class="icon-close"><ion-icon name="close"></ion-icon></span>
        
        <div class="form-box login">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="text" id="login-email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" id="login-password" required>
                    <label>Password</label>
                </div>
                <div class="wrong-credentials"> Invalid Email or Password</div>

                <div class="remember-forgot">
                    <label><input type="checkbox" id="rememberMe"> Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn login-btn">Login</button>
                <div class="login-register">
                    <p>Don't have an account? <a href="#" class="register-link">Register</a></p>
                </div>
            </form>
        </div>
        

        <div class="form-box register">
            <h2>Registration</h2>
            <form id="registerForm">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" id="username" required>
                    <label>Name</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="text" id="reg-email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" id="reg-password" required>
                    <label>Password</label>
                </div>
                <div class="wrong-credentials"> Invalid Email or Password</div>
                <div class="remember-forgot">
                    <label><input type="checkbox" id="termsCheckbox" class="terms-checkbox"> I agree to the <a href="#" class="terms-link">terms & conditions</a></label>
                </div>                
                <button type="submit" class="btn register-btn">Register</button>
                <div class="login-register">
                    <p>Already have an account? <a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>
    </div>
    
    <script src = "index.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
